   <p *ngIf="Employee.length <= 0" class="no-data text-center">
      There is no employee added yet! <br/> <img src="../../../assets//spinner.gif" alt="" />
    </p>
  <div class="mat-elevation-z8 col-sm-10 offset-sm-1" *ngIf="Employee.length > 0" >
    <mat-form-field appearance="outline" >
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table [dataSource]="MyDataSource"  >
      <ng-container matColumnDef="Employee_ID">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Employee_Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Designation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Designation</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.designation}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phoneNumber}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Update">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index;">
          <button mat-icon-button type="button" class="btn btn-success btn-sm" [routerLink]="['/edit-employee/', row._id]"><mat-icon>launch</mat-icon></button>
          &nbsp;&nbsp;
          <!-- <button mat-icon-button type="button" class="btn btn-danger btn-sm" color="warn" 
           (click)="onDelete(row,i)"></button> -->

           <button mat-icon-button type="button" class="btn btn-danger btn-sm"    (click)="onDelete(row,i)" >
            <mat-icon><mat-icon>delete</mat-icon></mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">  
    </mat-paginator> 
  </div>
