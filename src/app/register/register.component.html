<div class="row justify-content-center mt-5">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <h3>Register</h3>
      <form [formGroup]="Register" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field class="col-sm-12 mt-0" appearance="outline">
            <mat-label>Enter your Name</mat-label>
            <input matInput name="name" id="name" autocomplete ="off" formControlName="name" />
            <mat-error *ngIf="isFieldValid('name')">
              <span *ngIf="Register.hasError('required', ['name'])"
                >Cannot be blank.</span
              >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <!-- <label for="inputEmail3">Email</label> -->
          <mat-form-field class="col-sm-12 mt-0" appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput name="email" id="email" autocomplete ="off" formControlName="email" />
            <mat-error *ngIf="isFieldValid('email')">
              <span *ngIf="Register.hasError('required', ['email'])"
                >Cannot be blank.</span
              >
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <!-- <label for="inputVerify3">Password</label> -->
          <mat-form-field class="col-sm-12" appearance="outline">
            <mat-label>Enter your Password</mat-label>
            <input
              matInput
              autocomplete ="off"
              name="password"
              id="password"
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error *ngIf="isFieldValid('password')">
              <span *ngIf="Register.hasError('required', ['password'])"
                >Cannot be blank.</span
              >
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group m-2">
          <!-- <button class="btn btn-success btn-lg btn-block" type="submit">Login</button> -->
          <button
            mat-raised-button
            class="col-sm-12 btn btn-success  btn-block"
          >
            Register
          </button>
          <a routerLink="/login" style="float: right;" class="mt-2" >Back</a>
        </div>
      </form>
    </div>
    <!-- form card register -->
  </div>
</div>
